<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-tac-toe</title>
    <script src="main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
  </head>
  <body>
    <h1>Tic Tac Toe!</h1>

    <div class="instructions">
      <p>Instructions: Players take turns placing moves.</p>
    </div>

    <table>
      <tr>
        <td class="clicked"> </td>
        <td class="clicked"></td>
        <td class="clicked"></td>
      </tr>
      <tr>
        <td class="clicked"></td>
        <td class="clicked"></td>
        <td class="clicked"></td>
      </tr>
      <tr>
        <td class="clicked"></td>
        <td class="clicked"></td>
        <td class="clicked"></td>
      </tr>
    </table>

    <div class="message">
    </div>

    <div class="modal hidden">
      <h1>Player Wins!!!!</h1>
      <button type="button" name="button">RESET</button>
    </div>
  </body>
</html>
